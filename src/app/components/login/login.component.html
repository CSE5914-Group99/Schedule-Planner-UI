<div class="login-wrapper">
  <div class="login-card">
    <h2>Sign in</h2>

    <div class="actions">
      <button class="btn google" (click)="signInWithGoogle()" [disabled]="loading()">
        Sign in with Google
      </button>
    </div>

    <div class="message" *ngIf="message()">{{ message() }}</div>
  </div>
</div>
