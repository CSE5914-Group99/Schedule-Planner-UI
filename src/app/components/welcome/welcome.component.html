<div class="landing" style="min-height:70vh; display:flex; align-items:center; justify-content:center;">
  <div class="welcome" style="text-align:center; max-width:640px; padding:24px;">
    <h1 style="margin:0 0 12px;">Welcome to Schedule Planner</h1>
    <p class="muted" style="margin:0 0 24px;">
      Plan your semester schedules with ease. Sign in if you already have an account, or create a
      new one to get started.
    </p>
    <div style="display:flex; gap:12px; justify-content:center;">
      <button class="btn" (click)="signInExisting()">Log In</button>
      <button class="btn" (click)="startSignup()">Sign Up</button>
    </div>
  </div>
</div>
