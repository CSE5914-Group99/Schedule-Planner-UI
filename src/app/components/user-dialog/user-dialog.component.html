<div class="dialog-container">
  <div class="dialog-header">
    <h2>{{ data.mode === 'create' ? 'Create New User' : 'Edit User' }}</h2>
    <button class="close-btn" (click)="cancel()">&times;</button>
  </div>

  <div class="dialog-body">
    <form [formGroup]="userForm">
      <div class="form-row">
        <div class="form-group">
          <label>First Name <span class="required">*</span></label>
          <input class="form-control" formControlName="first_name" placeholder="Enter first name" />
        </div>

        <div class="form-group">
          <label>Last Name <span class="required">*</span></label>
          <input class="form-control" formControlName="last_name" placeholder="Enter last name" />
        </div>
      </div>

      <div class="form-group">
        <label>Preferences</label>
        <textarea
          class="form-control textarea"
          formControlName="preferences"
          placeholder="Enter preferences"
        ></textarea>
      </div>
    </form>
  </div>

  <div class="dialog-footer">
    <div class="footer-left">
      <button class="btn cancel-btn" (click)="cancel()">Cancel</button>
    </div>
    <div class="footer-right">
      <button class="btn save-btn" (click)="save()">Save</button>
    </div>
  </div>
</div>
